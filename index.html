<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class=" fw-bolder fs-1 text-center bg-secondary  p-3 ">Welcome to Phone Hunter</h1>
    </header>
    <main>
        <!-- search section start -->
        <section class=" container">
            <div class="mb-3 d-flex justify-content-center mt-3 mb-2 ">
                <input id="phone-search" type="text" class="form-control w-25 me-1"
                    placeholder="Enter your search phone">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </section>
        <!-- search section end -->
        <section>

        </section>

        <section class=" container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-5 g-4">

            </div>

            <!-- no phon found start -->
            <div id="not-found-message" class="text-center fw-bolder text-info d-none">
                <h1 class=" my-5">No Phone to Display, Please try again.</h1>
            </div>
            <!-- no phon found end -->

            <div id="show-all" class=" text-center mt-2 d-none">
                <button id="show-all-btn" class=" btn btn-primary">Show All</button>
            </div>
        </section>


        <!-- spinner secton start -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner secton end -->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/script/index.js"></script>
</body>

</html>
