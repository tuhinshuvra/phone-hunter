<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/phoneHunter.css">
</head>

<body>
    <header>
        <h1 class=" fw-bolder text-center text-bg-secondary p-3 mb-4 fs-1 ">Welcome to my Phon Hunter</h1>
    </header>
    <main class="container">

        <!-- phone display search result start -->
        <section>
            <div class="mb-4 w-50 d-flex m-auto">
                <input id="search-field" type="email" class="form-control me-1" placeholder="Enter phone name">
                <button id="btn-search" class="btn btn-secondary">Search</button>
            </div>

        </section>
        <!-- phone display search result end -->

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-5 g-4">

            </div>

            <div id="not-found-message" class="d-none">
                <h3 class="text-warning">No phone found! Please try again with another name.</h3>
            </div>
            <div id="show-all" class=" text-center mt-2 d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>

        <!-- spinner start -->
        <section id="loader" class=" d-none">
            <div style=" height:500px" class=" d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
        <!-- spinner end -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/script/phoneHunter.js"></script>
</body>

</html>
